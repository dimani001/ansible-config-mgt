---
- name: update web, nfs and db servers
  hosts: webservers, nfs, db
  become: yes
  tasks:
    - name: ensure wireshark is at the latest version
      yum:
        name: wireshark
        state: latest

    - name: create a directory
      file:
        path: /home/ubuntu/devops_tasks
        state: directory

    - name: create a file inside the directory
      file:
        path: /home/ubuntu/devops_tasks/readme.txt
        state: touch

    - name: change timezone to Africa/Lagos
      command: timedatectl set-timezone Africa/Lagos

    - name: run a shell script
      shell: echo "Automation successful!" > /home/ubuntu/devops_tasks/script_output.txt


- name: update LB server
  hosts: lb
  become: yes
  tasks:
    - name: Update apt repo
      apt:
        update_cache: yes

    - name: ensure wireshark is at the latest version
      apt:
        name: wireshark
        state: latest

